{% load static from staticfiles %}
<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<!-- bootstrap -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css">
	<script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
	<script src="http://cdn.bootcss.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
	<script src="{% static "js/osb_base.js" %}"></script>
	<link rel="stylesheet" href='{% static 'css/style.css' %}'>
	<!-- endbootsrap -->
	<title>OLD SOLDIER</title>
</head>
<body>
<!-- nav bar -->
<nav class="navbar navbar-custom navbar-static-top" role="navigation">
<div class="container">
<!--mobile-->
<div class="navbar-header">
	<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
		<span class="sr-only">Toggle navigation</span>
		<span class="icon-bar"></span>
		<span class="icon-bar"></span>
		<span class="icon-bar"></span>
	</button>
	<a class="navbar-brand" href="/osb">LAOBING</a>
</div>
<!--/header-->
<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
	<ul class="nav navbar-nav">
		<li><a href="#">寻找老伙伴</a></li>
		<li><a href="#">发现小组</a></li>
		<li><a href="#">老兵圈</a></li>
	</ul>
	<ul class="nav navbar-nav navbar-right">
		{% if user.is_authenticated %}
		<li><a href="/osb/chat">私信<span id="messageCount" class='badge badge-orange'></span></a>
		</li>
		<li><a href="/osb/home/{{user.username}}">{{ user.username }}</a></li>
		<li><a href="accounts/logout">注销</a></li>
		{% else %}
		<li><a href="accounts/login">登录</a></li>
		<li><a href="/osb/registry">注册</a></li>
		{% endif %}
	</ul>
</div><!--/collapse-->
</div><!--/container-->
</nav><!--/nav-->

<div class="container" style="margin-top:40px;">
	
	<div class="row">
		{% block content %}
		{% endblock %}

		{% block right %}
		{% endblock %}
	</div>
</div>

</body>
</html>
